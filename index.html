
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeLock.sol - あなたのSOLを未来へ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="hero.png" alt="TimeLock Hero" class="hero-img" />
    <h1>あなたのSOLを<br><span class="highlight">未来へ。</span></h1>
    <p>完全ブロックチェーン完結の安心タイムロック。</p>
    <div class="countdown" id="countdown">--:--:--</div>
  </header>

  <section class="developer-message">
    <img src="dev_message.png" alt="開発者の思い" />
    <p>TimeLock.solは、Solanaの透明性と安全性を最大限活かして「未来に価値を届ける」ために開発されました。</p>
  </section>

  <section class="qa">
    <h2>Q & A</h2>
    <div class="qa-item">
      <p class="question">Q. 途中でロックを解除できますか？</p>
      <p class="answer">A. <span class="red">いいえ、一度ロックした資産は指定した時間が経過するまで解除できません。</span></p>
    </div>
    <div class="qa-item">
      <p class="question">Q. 誰でも使えますか？</p>
      <p class="answer">A. <span class="red">はい、Solanaウォレットがあれば誰でも利用可能です。</span></p>
    </div>
  </section>

  <footer>
    <p>© 2025 TimeLock.sol</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
