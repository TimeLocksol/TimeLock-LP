<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TimeLock.sol</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
  <header>
    <img src="hero.png" alt="Hero" class="hero-img"/>
    <h1>あなたのSOLを未来へ。</h1>
    <p>完全ブロックチェーン完結の安心タイムロック。</p>
  </header>

  <section class="wallet">
    <h2>ウォレット接続</h2>
    <button id="connectWallet">Phantomと接続</button>
    <p id="walletAddress"></p>
  </section>

  <section class="lock">
    <h2>SOLをロック</h2>
    <label>ロックする金額（SOL）</label>
    <input type="number" id="amount" value="0.1" step="0.01" min="0.1" />
    <label>ロック期間（分）</label>
    <input type="number" id="duration" value="10" min="1" />
    <button id="lockSol">ロックする</button>
    <p id="status"></p>
  </section>

  <section class="countdown">
    <h2>ロック解除までの時間</h2>
    <p id="countdown">--:--:--</p>
  </section>

  <section class="dev-message">
    <h2>開発者の思い</h2>
    <img src="dev_message.png" alt="Message" />
    <p>感情に負けず、未来の自分を守る仕組み。それがTimeLock.solです。</p>
  </section>

  <footer>
    <p>運営X: <a href="https://x.com/KazMac_chiliz" target="_blank">@KazMac_chiliz</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
